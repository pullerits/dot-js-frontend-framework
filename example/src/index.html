<!DOCTYPE html>
<html>
<head>
    <title>Basic Dot.js Demo</title>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { h, mount, useState } from '../../framework/src/core.js';

        const [count, setCount] = useState(0);
        /*
        const stateArray = useState(0);
        const count = stateArray[0];
        const setCount = stateArray[1];
        */
        
        function App() {
            return h('div', {},
                h('h1', {}, 'Hello World'),
                h('p', {}, 'This is a basic example with state management'),
                h('p', {}, `Count: ${count()}`),
                h('button', { onClick: () => setCount(count() + 1) }, 'Increment'),
                h('button', { onClick: () => setCount(count() - 1) }, 'Decrement'),
                h('button', { onClick: () => alert('Hello!') }, 'Say Hello'),
                'This is a direct text node for testing'
            );
        }

        mount(App, document.getElementById('app'));
    </script>
</body>
</html>
